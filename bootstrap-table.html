<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bootstrap-table</title>
  <style type="text/less">

    .table{
  width: 100%;
  border-collapse:collapse;
  thead{
    border-bottom: 2px solid #212529;
  }
  tr{
    text-align: center;
    border-bottom: 1px solid rgb(222,226,230);
    padding: 0.5em;
    }
  &.table-striped tr:nth-child(2n+1) {
  background-color:rgb(242,242,242);
  }
  &.table-hover tbody tr:hover{
      background-color: #ECECEC;
  }
  &.table-bordered tr{
    th,td{
   border: 1px solid #DEE2E6;
    }
  }

  &.table-borderless {
    thead,tr{
    border:none;}
  }
  &.table-sm {
    th,td{
      padding: 0.25em;
    }
  }
  &.table-dark {
    background-color: rgb(52,58,64);
    color:white;
    &.table-striped tr:nth-child(2n+1){
      background-color: rgb(52,58,64);
    }
     &.table-hover tbody tr:hover{
      background-color: #ECECEC;
    }
    &.table-bordered tr{
      th,td{
        border:1px solid rgb(69,77,85);
      }
    }
  }
}

/**.table-responsive {
  display: block;
  overflow-x: auto;
  tbody,thead,tfoot {
    width: 100%;
  }
}**/
  </style>
</head>

<body>
  <table class="table-responsive table table-striped table-hover table-bordered table-borderless table-sm table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>

<script src="less.min.js"></script>

</html>
