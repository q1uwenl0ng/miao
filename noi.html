<script id="ch0103/17">
  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  var a = sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1))
  var b = sqrt((x3 - x1) * (x3 - x1) + (y3 - y1) * (y3 - y1))
  var c = sqrt((x2 - x3) * (x2 - x3) + (y2 - y3) * (y2 - y3))

  var p = (a + b + c) / 2

  var s = sqrt(p * (p - a) * (p - b) * (p - c))
  console.log(s.toFixed(2))


</script>
