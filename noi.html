                      if ((i + 1) % 3 == 0) {
                        a[i] += 'Fizz'

                      if ((i + 1) % 5 == 0) {

                      }

<script>//完全平方根

                  var isPerfectSquare = function (num) {
                    if (num == 1) {
                      return true
                    }
                    var left = 0
                    var right = num
                    var mid = (left + right) / 2
                    do {
                      if (mid * mid > num) {
                        right = mid
                      } else if (mid * mid < num) {
                        left = mid
                      } else {
                        break
                      }
                      mid = (left + right) / 2
                    } while (Math.abs(mid * mid - num) > 0.0001 || mid * mid - num < 0)

                    if (Math.trunc(mid) * Math.trunc(mid) == num) {
                      return true
                    } else {
                      return false
                    }
                  };
</script>

                    }

                      return x
                    }
                    if (n == 0) {
                      return 1
                    }

                    } else {

<script>
                  var myPow = function (x, n) {
                    if (n == 1) {
                      return x
                    }
                    if (n == 0) {
                      return 1
                    }
                    if (n == -1) {
                      return 1 / x
                    }
                    if (n % 2 == 0) {
                      result = myPow(x, n / 2)
                      return result * result
                    } else if (n < 0) {
                      result = myPow(x, (n + 1) / 2)
                      return result * result / x
                    } else {
                      result = myPow(x, (n - 1) / 2)
                      return result * result * x
                    }
                    return result.toFixed(5)
                  };
</script>
