<script id="ch0104/20">

  var x1 = ((-b + Math.sqrt(delta)) / (2 * a)).toFixed(5)
  var x2 = ((-b - Math.sqrt(delta)) / (2 * a)).toFixed(5)
  var r = (-b / (2 * a)).toFixed(5)
  var ima = (Math.sqrt(-delta) / (2 * a)).toFixed(5)

  if (delta > 0) {
    console.log('x1=' + x1 + ';' + 'x2=' + x2)
  } else if (delta == 0) {
    console.log('x1=x2=' + x1)
  } else {
    console.log('x1=' + r + '+' + ima + 'i' + ';' + 'x2=' + r + '-' + ima + 'i')
  }

</script>

    }

  }

    max = count
  }

<script id="palindrom">//输入一个数，判断它数是否是回文数，如1223221
  var n = Number(prompt())
  var count = 1
  var flag = true
  if (n == 0) {
    flag = true
  } else {
    for (var N = n; N != 0;) {
      var a = N % 10
      N = (N - a) / 10
      if (N != 0) {
        count *= 10
      }
    }
    for (; count >= 1;) {
      var x = n % 10
      var y = Math.trunc(n / count)
      if (x == y) {
        n = (n - x) / 10 - y * (count / 10)
        count = count / 100
        flag = true
      }
      else {
        flag = false
        break
      }
    }
  }
  if (flag == true) {
    console.log('YES')
  } else {
    console.log('NO')
  }


</script>
