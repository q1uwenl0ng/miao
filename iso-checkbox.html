<!DOCTYPE html>
<!-- saved from url=(0051)https://q1uwenl0ng.github.io/miao/iso-checkbox.html -->
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width">
  <title>iso-checkbox</title>
  <style>
    .div1 {
      margin-top: 200px;

      position: relative;
      margin-left: auto;
      margin-right: auto;
      height: 156px;
      width: 270px;
      border-radius: 80px;
      xbackground-color: red;
    }

    label {

      display: inline-block;
      height: 156px;
      width: 270px;
      border: rgb(205, 205, 205) 3px solid;
      background-color: rgb(48, 243, 75);
      border-radius: 80px;
      position: relative;
      box-sizing: border-box;
      transition: 0.5s 0.2s;
    }

    .incircle {
      xborder: 1px solid black;
      box-shadow: 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197);

      width: 264px;
      height: 150px;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      border-radius: 78px;
      background-color: white;
      z-index: 1;
      xbox-sizing: border-box;
      transition: 0.5s 0.2s;
    }

    .circle-button {
      position: absolute;
      left: 6px;
      top: 6px;
      border-radius: 70px;
      width: 136px;
      height: 136px;
      border: 1px solid rgb(197, 197, 197);
      box-shadow: 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197), 0px 0px 5px rgb(197, 197, 197);
      background-color: white;

      box-sizing: border-box;
      z-index: 2;
      transition: 0.5s 0.2s;
    }


    #checkbox1:checked+label {
      xbackground-color: rgb(48, 243, 75);
      border: rgb(48, 243, 75) 4px solid;
      transition: 0.5s 0.2s;

    }

    #checkbox1:checked+label>div {
      left: 125px;
      box-shadow: none;
      border: 1px solid rgb(48, 243, 75);
      transition: 0.5s 0.2s;
    }

    #checkbox1:checked+label>section {
      top: 78px;
      left: 135px;
      width: 0px;
      height: 0px;
      transition: 0.5s 0.2s;
    }
  </style>
</head>

<body>
  <div class="div1">
    <input type="checkbox" id="checkbox1" hidden="">
    <label for="checkbox1">
      <div class="circle-button"></div>
      <section class="incircle"></section>
    </label>

  </div>



</body>

</html>
