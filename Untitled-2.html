<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    body {
      margin: 0;
    }

    main {
      background-color: #80808080;
      height: 20px;
      width: 100%;
    }



    @keyframes xxxx {
      from {
        margin-left: -100px;
      }

      to {
        margin-left: 100%;
      }
    }

    div.aaaa {
      width: 100px;
      height: 20px;
      background-color: #ff0000;
      text-align: center;
      animation-name: xxxx;
      animation-duration: 8s;
      animation-delay: 0s;
      animation-timing-function: linear;
      animation-iteration-count: 100;
      animation-direction: normal;
      animation-fill-mode: both;
      animation-play-state: running;
    }
  </style>
</head>

<body>
  <main>
    <div class="aaaa">逗你玩</div>
  </main>
</body>

</html>
