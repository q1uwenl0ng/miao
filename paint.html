<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42, 42, 'black')
  for (var xa = 0; xa <= 500; xa++) {
    dot(xa, 10, 'red')
  }
  for (var xb = 0; xb <= 500; xb += 2) {
    dot(xb, 20, 'black')
  }
  for (var xc = 0; xc <= 500; xc += 4) {
    dot(xc, 30, 'green')
    dot(xc + 1, 30, 'green')
  }

  for (var xc = 0; xc <= 500; xc += 5) {
    dot(xc, 40, 'green')
    dot(xc + 1, 40, 'green')
    dot(xc + 2, 40, 'green')
  }

  for (var x = 0; x <= 390; x++) {
    y = x + 10
    dot(x, y, 'blue')

  }
  for (var x = 0; x <= 400; x++) {
    var y = Math.sqrt(3) * x
    dot(x, y, 'brown')
  }


  for (var x = 0; x <= 500; x++) {
    var y = .8 * x
    dot(x, y, 'purple')
  }

  for (var x = 10; x <= 50; x++) {
    for (var y = 100; y <= 200; y++) {
      dot(x, y, 'green')
    }
  }

  for (var x = 10; x <= 50; x++) {
    for (var y = 220; y <= 320; y++) {
      if (x == 10 || x == 50 || y == 220 || y == 320)
        dot(x, y, 'green')
    }
  }

  for (var x = 200; x <= 300; x += 1) {
    for (var y = 150; y <= 250; y += 1) {
      if ((x - 250) * (x - 250) + (y - 200) * (y - 200) == 2500) {
        dot(x, y, 'red')
      }
    }
  }

  for (var x = 50; x <= 450; x = x + 1) {
    for (var y = 0; y <= 400; y = y + 1) {
      if ((x - 250) * (x - 250) + (y - 200) * (y - 200) == 40000) {
        dot(x, y, 'red')
      }
    }
  }

  for (var x = 300; x <= 500; x += 1) {
    for (var y = 0; y <= 200; y += 1) {
      if ((x - 400) * (x - 400) + (y - 100) * (y - 100) <= 10000) {
        dot(x, y, 'red')
      }
    }
  }

  for (var x = 245; x <= 500; x++) {
    for (var y = 145; y <= 400; y++) {
      dot(x, y, (0, x - 245, y - 145))
    }
  }

</script>

</html>
